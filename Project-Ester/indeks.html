<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator BMI</title>
</head>
<body>
<h2>Kalkulator BMI</h2>
<form id="bmiForm">
  <label for="gender">Jenis Kelamin:</label>
  <select id="gender" name="gender">
    <option value="male">Laki-Laki</option>
    <option value="female">Perempuan</option>
  </select><br><br>
  <label for="height">Tinggi (cm):</label>
  <input type="number" id="height" name="height" required><br><br>
  <label for="weight">Berat (kg):</label>
  <input type="number" id="weight" name="weight" required><br><br>
  <button type="submit">Hitung BMI</button>
</form>

<div id="result"></div>

<script>
// Fungsi untuk menghitung BMI
function calculateBMI() {
  // Mengambil nilai input
  var gender = document.getElementById("gender").value;
  var height = parseFloat(document.getElementById("height").value);
  var weight = parseFloat(document.getElementById("weight").value);

  // Validasi input
  if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
    alert("Tinggi dan berat harus angka yang valid dan lebih dari 0.");
    return;
  }

  // Menghitung BMI
  var bmi = weight / Math.pow(height / 100, 2);

  // Menampilkan hasil
  var resultDiv = document.getElementById("result");
  resultDiv.innerHTML = "<h3>Hasil BMI:</h3>";
  resultDiv.innerHTML += "<p>BMI: " + bmi.toFixed(2) + "</p>";
  if (gender === "male") {
    if (bmi < 18.5) {
      resultDiv.innerHTML += "<p>Berat badan kurang.</p>";
    } else if (bmi < 24.9) {
      resultDiv.innerHTML += "<p>Normal.</p>";
    } else if (bmi < 29.9) {
      resultDiv.innerHTML += "<p>Berat badan berlebih.</p>";
    } else {
      resultDiv.innerHTML += "<p>Obesitas.</p>";
    }
  } else {
    if (bmi < 18.5) {
      resultDiv.innerHTML += "<p>Berat badan kurang.</p>";
    } else if (bmi < 23.9) {
      resultDiv.innerHTML += "<p>Normal.</p>";
    } else if (bmi < 28.9) {
      resultDiv.innerHTML += "<p>Berat badan berlebih.</p>";
    } else {
      resultDiv.innerHTML += "<p>Obesitas.</p>";
    }
  }
}

// Memanggil fungsi calculateBMI saat formulir disubmit
document.getElementById("bmiForm").addEventListener("submit", function(event) {
  event.preventDefault(); // Mencegah pengiriman formulir
  calculateBMI();
});
</script>
</body>
</html>
